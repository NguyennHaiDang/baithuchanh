    <p>xin chào các nhà tuyển dụng như các bạn có thể đọc qua phía trên về những thông tin chung về tôi. Tôi đến từ thành phố Hà Nội một thành phố xinh đẹp và là thủ đô của Việt Nam. Thành phố của tôi rất chú trọng vào việc giúp những mầm non của tổ quốc không chỉ phát triển về trí não mà còn tham gia các hoạt động thể dục thể thao. Môn thể thao phát triển nhất ở Hà Nội là bóng đá bạn có thể thấy rất nhiều sân bóng đá ở Hà Nội và các trường THCS, THPt cũng đc đầu tư với những sân bóng trăm triệu giúp tất cả học sinh có không gian vui chơi cũng như tập luyện.  </p>
    <p>Món ăn yêu thích của tôi là Bún Chả. Những người mê ẩm thực và có cơ hội trải nghiệm món ăn ở đất Hà thành chắc hẳn không xa lạ gì với món ăn bún chả. Tại sao bún chả đơn giản mà lại được nhiều người ưa thích như vậy, những miếng thịt được tẩm ướp rồi nướng lên với than tạo ra mùi thơm khó cưỡng kết hợp với nước dùng tạo nên một hương vị không ở bất cứ nơi nào có được mà chỉ có thể là bún chả Hà Nội. Bún chả Hà Nội còn được vinh dự là món ăn được cựu thủ tướng OBAMA tới thăm và sử dụng,có thể nói đây là một món ăn không thể không thử nếu như có dịp tới thăm Hà Nội.</p>
